<style>
  .custom-header {
    background-color: #004080;
    color: white;
    padding: 2.5rem 3rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .custom-logo-title {
    display: flex;
    align-items: center;
    gap: 1rem;
    flex: 1;
    min-width: 0;
  }

  .custom-logo {
    display: flex;
    align-items: center;
    text-decoration: none;
  }

  .custom-logo img {
    height: 50px;
    border-radius: 6px;
  }

  .custom-logo-title span {
    font-size: 1.2rem;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .custom-donate {
    flex: 0;
    margin: 0 1rem;
  }

  .custom-donate a {
    background-color: #FFA500;
    color: black;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    white-space: nowrap;
  }

  .custom-nav {
    position: relative;
  }

  .custom-nav-button {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .custom-nav-links {
    display: none;
    position: absolute;
    right: 0;
    top: 2.5rem;
    background-color: #004080;
    padding: 0.5rem;
    border-radius: 6px;
    flex-direction: column;
    gap: 0.5rem;
    z-index: 1000;
    min-width: 150px;
  }

  .custom-nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 0.25rem 0.5rem;
  }

  .custom-nav.open .custom-nav-links {
    display: flex;
  }

  @media (max-width: 768px) {
    .custom-header {
      flex-direction: column;
      align-items: flex-start;
    }

    .custom-logo-title {
      width: 100%;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .custom-donate {
      margin: 0.5rem 0;
    }

    .custom-nav {
      align-self: flex-end;
    }
  }
</style>

<body>
<div class="custom-header">
  <div class="custom-logo-title">
    <a href="/" class="custom-logo">
      <img src="/assets/IMG_7829.jpeg" alt="Romulus PSF Logo" />
    </a>
    <span>Romulus Public Safety Foundation</span>
  </div>

  <div class="custom-donate">
    <a href="/docs/Donate/">Donate</a>
  </div>

  <div class="custom-nav" id="customNav">
    <button class="custom-nav-button" onclick="document.getElementById('customNav').classList.toggle('open')">&#9776;</button>
    <div class="custom-nav-links">
      <a href="/">Home</a>
      <a href="/docs/about/">About Us</a>
      <a href="/docs/Leadership/">Leadership</a>
      <a href="/docs/Donate/">Donate Now</a>
      <a href="/docs/Events/">Events & News</a>
      <a href="/docs/Programs/">RPSF Programs</a>
      <a href="/docs/Volunteer/">Volunteer Opportunities</a>
      <a href="/docs/Signup/">Email Signup</a>
      <a href="/docs/ContactUs/">Contact Us</a>
      <a href="/docs/CodeRed/">CodeRED Signup</a>
    </div>
  </div>
</div>
</body>
